<!DOCTYPE html>
<html>
<head>
    <title>Focus - Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        
        function Contact() {
            alert("Thank you for contacting us. We have received your message and will respond as soon as possible. We look forward to assisting you soon.");{ location.href='index.html'; };
        }
    </script>
</head>
<body>

    <button id="backButton" onclick="location.href='index.html'">Back</button>
    <h1>Focus - Contact</h1>
    <div class="login-container">
        <label for="uname"><b>Name</b></label>
        <input type="text" placeholder="Enter your name" name="uname" required>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter your email" name="email" required>

        <label for="message"><b>Message</b></label>
        <input type="text" placeholder="Enter your message" name="message" required>

        <button type="submit" onclick="Contact()">Send</button>
    </div>

</body>
</html>
